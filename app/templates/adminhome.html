{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Home - St.Ann's Hospital</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background-image: url('{% static "images/hsp1.jpg" %}');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Admin Card */
.admin-container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 50px 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    width: 380px;
}

.admin-container h2 {
    margin-bottom: 30px;
    color: #96685c;
    font-family: Georgia, serif;
    font-weight: 700;
}

.admin-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.admin-links a {
    text-decoration: none;
    color: white;
    background-color: #96685c;
    padding: 12px 0;
    border-radius: 10px;
    font-weight: 600;
    transition: 0.3s;
}

.admin-links a:hover {
    background-color: #c1998f;
    color: white;
}

@media (max-width: 480px) {
    .admin-container {
        width: 90%;
        padding: 30px;
    }
    .admin-links a {
        font-size: 1rem;
        padding: 10px 0;
    }
}
</style>
</head>
<body>

<div class="admin-container">
    <h2>WELCOME, ADMIN</h2>
    <div class="admin-links">
        <a href="{% url 'view_patient_by_admin' %}">View Patients</a>
        <a href="{% url 'view_doctors' %}">View Doctors</a>
        <a href="{% url 'view_contacts' %}">View Contacts</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
