{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background-image: url('{% static "images/hsp1.jpg" %}');
    background-size: cover;
    background-position: center;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
}

/* Navbar Styling */
.navbar {
    background: rgba(255,255,255,0);
    backdrop-filter: blur(6px);
    padding: 10px 30px;
}
.navbar-brand {
    color: #8E5E3B !important;
    font-weight: 700;
    font-family: Georgia, serif;
    font-size: 1.5rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.navbar .btn {
    border-radius: 20px;
    font-weight: 600;
    padding: 6px 15px;
    transition: 0.3s;
}
.btn-home {
    background-color: #fff;
    color: #8E5E3B;
}
.btn-home:hover {
    background-color: #f2d6cf;
    color: #5a3a33;
}
.btn-logout {
    background-color: #8E5E3B;
    color: #fff;
}
.btn-logout:hover {
    background-color: #ab867d;
    color: #fff;
}

/* Form Wrapper */
.form-wrapper {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 100px 20px 20px; /* Top padding for navbar */
    width: 100%;
}

form {
    background: rgba(255,255,255,0.8);
    padding: 30px 40px;
    border-radius: 15px;
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

h3 {
    text-align: center;
    color: #96685c;
    font-family: Georgia, serif;
    margin-bottom: 25px;
}

label {
    font-weight: 500;
    color: #5a3a33;
}

input, select, textarea, button {
    margin-bottom: 15px;
}

button {
    font-weight: bold;
    border-radius: 25px;
    padding: 10px;
    transition: 0.3s;
}

button:hover {
    background-color: #ab867d;
    color: #fff;
}

@media (max-width: 480px) {
    form {
        width: 90%;
        padding: 20px;
    }
    .navbar-brand {
        font-size: 1.2rem;
    }
    .navbar .btn {
        padding: 5px 10px;
        font-size: 0.9rem;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'phome' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="{% url 'phome' %}" class="btn btn-home">Back to Home</a>
        <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Form Wrapper -->
<div class="form-wrapper">
<form method="POST">
    {% csrf_token %}
    <h3>Book an Appointment</h3>

    <!-- Department Filter -->
    <div class="mb-3">
        <label for="department">Select Department:</label>
        <select id="department" name="department" class="form-control" 
                onchange="window.location='?department='+this.value" required>
            <option value="">-- All Departments --</option>
            {% for value,label in departments %}
                <option value="{{ value }}" {% if selected_dept == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Doctor Dropdown -->
    <div class="mb-3">
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" class="form-control" required>
            {% for d in doctors %}
                <option value="{{ d.id }}">{{ d.name }} ({{ d.department }})</option>
            {% empty %}
                <option disabled>No doctors available in this department</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="time">Select Time Slot:</label>
        <select id="time" name="time" class="form-control" required>
            {% for t in slots %}
                <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- NEW Symptoms Field -->
    <div class="mb-3">
        <label for="symptoms">Describe your problem / symptoms:</label>
        <textarea id="symptoms" name="symptoms" class="form-control" rows="3" placeholder="e.g. Fever and cough for 3 days"></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
