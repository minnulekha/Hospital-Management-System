{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup - St.Ann's Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('{% static "images/hsp.jpg" %}');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

        /* Navbar styling */
        .navbar {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        .navbar .nav-link {
            color: #96685c !important;
            font-size: 18px;
        }
        .navbar .nav-link:hover {
            color: #ab867d !important;
        }
        .navbar-brand {
            color: #96685c !important;
            font-weight: bold;
        }

        /* Make toggler icon visible */
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            filter: invert(40%);
        }

        /* Padding so content doesnâ€™t overlap navbar */
        .content {
            padding-top: 100px;
        }

        /* On small screens, add semi-transparent navbar background */
        @media (max-width: 991px) {
            .navbar {
                background-color: rgba(255,255,255,0.85) !important;
            }
        }
    
    /* Form styling */
    form {
      background-color: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      margin: auto; /* center it */
    }

    form h2 {
      text-align: center;
      color: #96685c;
      margin-bottom: 20px;
      font-family: Georgia, serif;
    }

    form input, form select {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #96685c;
      font-size: 14px;
      background: #fff;
    }

    form input[type="submit"] {
      background-color: #96685c;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background-color: #7a5a52;
    }

    ::placeholder {
      color: #dcbfb8;
    }

    /* Small text below form */
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      font-weight: 600;
    }
    .form-footer a {
      color: #ffe1d6;
      text-decoration: none;
      font-weight: 700;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}"><b>ABOUT</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'experts' %}"><b>OUR EXPERT</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}"><b>CONTACT</b></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!-- Content wrapper with margin to avoid overlap -->
  <div class="container mt-5 pt-5">
    <!-- Signup Form -->
    <form method="post" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <h2>Doctor Signup</h2>
      <input type="text" name="firstname" placeholder="Enter your firstname" required>
      <input type="text" name="lastname" placeholder="Enter your lastname" required>
      <input type="email" name="email" placeholder="Enter your email id" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="name" placeholder="Enter your name" required>

      <!-- Department Dropdown -->
      <select name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="General">General</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="ENT">ENT</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Dermatology">Dermatology</option>
      </select>

      <input type="file" name="doc_image" accept="image/*">
      <input type="submit" value="Register">

      <div class="form-footer">
        Already registered? <a href="{% url 'login' %}">Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
