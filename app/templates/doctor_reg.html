{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Signup - St.Ann's Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url('{% static "images/hsp.jpg" %}');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 80px; /* for fixed navbar space */
    }

    /* Navbar styling */
    .navbar {
      background: transparent !important;
      backdrop-filter: none;
    }
    .navbar-brand {
      color: #96685c !important; /* theme brown */
      font-weight: bold;
      font-family: Georgia, serif;
    }
    .nav-link {
      color: #96685c !important; /* theme brown */
      font-weight: 600;
      margin-right: 15px;
    }
    .nav-link:hover {
      color: #7a5a52 !important; /* slightly darker on hover */
    }
    .navbar-toggler {
      border-color: #96685c; /* theme brown toggle border */
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%2396685c' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    .btn-home {
      background-color: #fff;
      color: #96685c;
      border-radius: 20px;
      padding: 6px 15px;
      font-weight: 600;
      transition: 0.3s ease;
      margin-left: 10px;
    }
    .btn-home:hover {
      background-color: #f2d6cf;
      color: #5a3a33;
    }

    /* Form styling */
    form {
      background-color: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    form h2 {
      text-align: center;
      color: #96685c;
      margin-bottom: 20px;
      font-family: Georgia, serif;
    }

    form input {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #96685c;
      font-size: 14px;
    }

    form input[type="submit"] {
      background-color: #96685c;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    form input[type="submit"]:hover {
      background-color: #7a5a52;
    }

    ::placeholder {
      color: #dcbfb8;
    }

    /* Small text below form */
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #fff;
      font-weight: 600;
    }
    .form-footer a {
      color: #ffe1d6;
      text-decoration: none;
      font-weight: 700;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">St.Ann's Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'experts' %}">Experts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
          </li>
        </ul>
        <a href="{% url 'home' %}" class="btn btn-home">Back to Home</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <h2>Doctor Signup</h2>
    <input type="text" name="firstname" placeholder="Enter your firstname" required>
    <input type="text" name="lastname" placeholder="Enter your lastname" required>
    <input type="email" name="email" placeholder="Enter your email id" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="file" name="doc_image" accept="image/*">
    <input type="submit" value="Register">

    <div class="form-footer">
      Already registered? <a href="{% url 'login' %}">Login </a>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
