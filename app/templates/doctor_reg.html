{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>St.Ann'S Hospital</title>
    <style>
              body {
            background-image: url('{% static "images/hsp.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
h2{
    color: #96685c;
    font-family: Georgia, 'Times New Roman', Times, serif;
}
        form {
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form input {
            margin: 10px 0;
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #96685c;
        }

        form h2 {
            text-align: center;
            color:#96685c;
        }
form input[type="submit"]:hover {
    background-color:#96685c; }

    form input[type="submit"] {
    background-color:#96685c; 
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-weight: bold;
font-family:Georgia, 'Times New Roman', Times, serif;}

::placeholder{
    color: #dcbfb8;
}
    </style>
</head>
<body>

<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    <h2>DOCTOR SIGNUP</h2>
    <input type="text" name="firstname" placeholder="Enter your firstname"><br>
    <input type="text" name="lastname" placeholder="Enter your lastname"><br>
    <input type="email" name="email" placeholder="Enter your email id"><br>
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="text" name="name" placeholder="Enter your name"><br>
    <input type="file" name="doc_image" placeholder="Upload Photo"><br>
    <input type="submit" value="Register">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
