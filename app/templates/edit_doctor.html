{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Doctor</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
      background-image: url('{% static "images/hsp1.jpg" %}');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
  }

  /* Navbar Styling */
  .navbar {
      background: rgba(255,255,255,0);
      backdrop-filter: blur(6px);
      padding: 10px 30px;
  }
  .navbar-brand {
      color: #8E5E3B !important;
      font-weight: 700;
      font-family: Georgia, serif;
      font-size: 1.5rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }
  .navbar .btn {
      border-radius: 20px;
      font-weight: 600;
      padding: 6px 15px;
      transition: 0.3s;
  }
  .btn-home {
      background-color: #fff;
      color: #8E5E3B;
  }
  .btn-home:hover {
      background-color: #f2d6cf;
      color: #5a3a33;
  }
  .btn-logout {
      background-color: #8E5E3B;
      color: #fff;
  }
  .btn-logout:hover {
      background-color: #ab867d;
      color: #fff;
  }

  /* Form Styling */
  .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 350px;
      margin-top: 100px;
  }

  h2 {
      text-align: center;
      color: #8E5E3B;
      font-family: Georgia, serif;
      font-weight: 700;
      margin-bottom: 20px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #96685c;
      border-radius: 6px;
      color: #5a3a33;
  }

  input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #96685c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
  }

  input[type="submit"]:hover {
      background-color: #c1998f;
  }

  ::placeholder {
      color: #dcbfb8;
  }

  @media (max-width: 480px) {
      .form-container {
          width: 90%;
          padding: 20px;
      }
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dhome' %}">Doctor Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="{% url 'dhome' %}" class="btn btn-home">Back to Home</a>
        <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Update Form -->
<div class="form-container">
  <h2>Update Doctor Profile</h2>
  <form action="{% url 'update_doctor' data.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="firstname" placeholder="First Name" value="{{ data.first_name }}" required />
    <input type="text" name="lastname" placeholder="Last Name" value="{{ data.last_name }}" required />
    <input type="email" name="email" placeholder="Email" value="{{ data.email }}" required />
    <input type="text" name="username" placeholder="Username" value="{{ data.username }}" required />
    <input type="text" name="name" placeholder="Display Name" value="{{ views.name }}" required />
    <input type="password" name="password" placeholder="Change Password (Optional)" />
    <input type="submit" value="Update" />
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
