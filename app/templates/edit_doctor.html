{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('{% static "images/hsp.jpg" %}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      color: #96685c;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #96685c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c1998f;
    }

    ::placeholder {
      color: #c1998f;
    }
  </style>
</head>
<body>
  <form action="{% url 'update_doctor' data.id %}" method="post">
  {% csrf_token %}
  <input type="text" name="firstname" placeholder="Enter your firstname" value="{{ data.first_name }}" />
  <input type="text" name="lastname" placeholder="Enter your lastname" value="{{ data.last_name }}" />
  <input type="email" name="email" placeholder="Enter your email" value="{{ data.email }}" />
  <input type="text" name="username" placeholder="Enter your username" value="{{ data.username }}" />
  <input type="text" name="name" placeholder="Doctor Display Name" value="{{ views.name }}" />
  <input type="password" name="password" placeholder="Enter new password (optional)" />
  <input type="submit" value="Update" />
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
