{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-image: url('{% static "images/hsp.jpg" %}');
  background-size: cover;
  background-position: center;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
}


        /* Navbar styling */
        .navbar {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        .navbar .nav-link {
            color: #96685c !important;
            font-size: 18px;
        }
        .navbar .nav-link:hover {
            color: #ab867d !important;
        }
        .navbar-brand {
            color: #96685c !important;
            font-weight: bold;
        }

        /* Make toggler icon visible */
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            filter: invert(40%);
        }

        /* Padding so content doesnâ€™t overlap navbar */
        .content {
            padding-top: 100px;
        }

        /* On small screens, add semi-transparent navbar background */
        @media (max-width: 991px) {
            .navbar {
                background-color: rgba(255,255,255,0.85) !important;
            }
        }
    
/* Centered Form Container */
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 100px 20px 20px; /* top padding to not overlap navbar */
  min-height: calc(100vh - 60px);
}

form {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 30px 40px;
  border-radius: 15px;
  backdrop-filter: blur(8px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}
h2 {
  text-align: center;
  color: #96685c;
  font-family: Georgia, 'Times New Roman', Times, serif;
  margin-bottom: 20px;
}
input, select {
  margin: 10px 0;
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #96685c;
  color: #96685c;
  font-size: 1rem;
}
::placeholder {
  color: #dcbfb8;
}
input[type="submit"] {
  background-color: #96685c;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-weight: bold;
  margin-top: 10px;
  padding: 12px;
  width: 100%;
}
input[type="submit"]:hover {
  background-color: #c1998f;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  form {
    width: 90%;
    padding: 20px;
  }
}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'phome' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{% url 'phome' %}" class="btn btn-home">Back to Home</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Container -->
<div class="form-wrapper">
  <form method="post">
    {% csrf_token %}
    <h2>Edit Profile</h2><hr>
    <input type="text" name="firstname" value="{{ user.first_name }}" required>
    <input type="text" name="lastname" value="{{ user.last_name }}" required>
    <input type="email" name="email" value="{{ user.email }}" required>
    <input type="number" name="age" value="{{ patient.age }}" required>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>
    <input type="text" name="username" value="{{ user.username }}" required>
    <input type="password" name="password" placeholder="Change Password (Optional)">
    <input type="submit" value="Update">
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
