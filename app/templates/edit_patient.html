{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background-image: url('{% static "images/hsp.jpg" %}');
  background-size: cover;
  background-position: center;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  min-height: 100vh;
}

/* Navbar Styling */
.navbar {
  background: rgba(255,255,255,0);
  backdrop-filter: blur(6px);
  padding: 10px 30px;
}
.navbar-brand {
  color: #8E5E3B !important;
  font-weight: 700;
  font-family: Georgia, serif;
  font-size: 1.5rem;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
.navbar .btn {
  border-radius: 20px;
  font-weight: 600;
  padding: 6px 15px;
  transition: 0.3s;
}
.btn-home {
  background-color: #fff;
  color: #8E5E3B;
}
.btn-home:hover {
  background-color: #f2d6cf;
  color: #5a3a33;
}
.btn-logout {
  background-color: #8E5E3B;
  color: #fff;
}
.btn-logout:hover {
  background-color: #ab867d;
  color: #fff;
}

/* Centered Form Container */
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 100px 20px 20px; /* top padding to not overlap navbar */
  min-height: calc(100vh - 60px);
}

form {
  background-color: rgba(255, 255, 255, 0.2);
  padding: 30px 40px;
  border-radius: 15px;
  backdrop-filter: blur(8px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}
h2 {
  text-align: center;
  color: #96685c;
  font-family: Georgia, 'Times New Roman', Times, serif;
  margin-bottom: 20px;
}
input, select {
  margin: 10px 0;
  width: 100%;
  padding: 12px;
  border-radius: 5px;
  border: 1px solid #96685c;
  color: #96685c;
  font-size: 1rem;
}
::placeholder {
  color: #dcbfb8;
}
input[type="submit"] {
  background-color: #96685c;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-weight: bold;
  margin-top: 10px;
  padding: 12px;
  width: 100%;
}
input[type="submit"]:hover {
  background-color: #c1998f;
}

/* Responsive adjustments */
@media (max-width: 480px) {
  form {
    width: 90%;
    padding: 20px;
  }
  .navbar-brand {
    font-size: 1.2rem;
  }
  .navbar .btn {
    padding: 5px 10px;
    font-size: 0.9rem;
  }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="{% url 'phome' %}" class="btn btn-home">Back to Home</a>
        <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Form Container -->
<div class="form-wrapper">
  <form method="post">
    {% csrf_token %}
    <h2>Edit Profile</h2><hr>
    <input type="text" name="firstname" value="{{ user.first_name }}" required>
    <input type="text" name="lastname" value="{{ user.last_name }}" required>
    <input type="email" name="email" value="{{ user.email }}" required>
    <input type="number" name="age" value="{{ patient.age }}" required>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
      <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
    </select>
    <input type="text" name="username" value="{{ user.username }}" required>
    <input type="password" name="password" placeholder="Change Password (Optional)">
    <input type="submit" value="Update">
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
