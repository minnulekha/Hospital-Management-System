{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St.Ann's Hospital</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('{% static "images/hsp.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1, p {
            color: #96685c;
        }

        /* Modern button styling */
        .btn-custom {
            background-color: #96685c;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .btn-custom:hover {
            background-color: #ab867d;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0px 6px 14px rgba(0,0,0,0.25);
        }

        /* Navbar styling */
        .navbar {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        .navbar .nav-link {
            color: #96685c !important;
            font-size: 18px;
        }
        .navbar .nav-link:hover {
            color: #ab867d !important;
        }
        .navbar-brand {
            color: #96685c !important;
            font-weight: bold;
        }

        /* Make toggler icon visible */
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            filter: invert(40%);
        }

        /* Padding so content doesnâ€™t overlap navbar */
        .content {
            padding-top: 100px;
        }

        /* On small screens, add semi-transparent navbar background */
        @media (max-width: 991px) {
            .navbar {
                background-color: rgba(255,255,255,0.85) !important;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}"><b>ABOUT</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'experts' %}"><b>OUR EXPERT</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}"><b>CONTACT</b></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container text-center content">
    <h1>Welcome to St. Ann's Hospital</h1>
    <p class="lead">Providing Quality Care with Modern Facilities</p>
    
    <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <a class="btn btn-custom" href="{% url 'doc_reg' %}">Doctor Register</a>
        <a class="btn btn-custom" href="{% url 'pat_reg' %}">Patient Register</a>
        <a class="btn btn-custom" href="{% url 'login' %}">Login</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
