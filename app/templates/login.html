{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('{% static "images/hsp.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 80px; /* space for navbar */
    }

    /* Navbar styling */
    .navbar {
      background: transparent !important;
      backdrop-filter: none;
    }
    .navbar-brand {
      color: #96685c !important;
      font-weight: bold;
      font-family: Georgia, serif;
    }
    .nav-link {
      color: #96685c !important;
      font-weight: 600;
      margin-right: 15px;
    }
    .nav-link:hover {
      color: #7a5a52 !important;
    }
    .navbar-toggler {
      border-color: #96685c;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='%2396685c' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
    .btn-home {
      background-color: #fff;
      color: #96685c;
      border-radius: 20px;
      padding: 6px 15px;
      font-weight: 600;
      transition: 0.3s ease;
      margin-left: 10px;
    }
    .btn-home:hover {
      background-color: #f2d6cf;
      color: #5a3a33;
    }

    /* Login container styling */
    .login-container {
      background-color: rgba(215, 192, 192, 0.85); 
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #111;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      color: #222;
      margin-bottom: 5px;
      display: block;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #8c6638;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #96685c;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #7a5a52;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #444;
    }

    .bottom-text a {
      color:#96685c;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">St.Ann's Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'experts' %}">Experts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contacts</a>
          </li>
        </ul>
        <a href="{% url 'home' %}" class="btn btn-home">Back to Home</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="bottom-text">Don't have an account? <a href="/">Register</a></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
