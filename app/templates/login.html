{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('{% static "images/hsp.jpg" %}') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(215, 192, 192, 0.85); 
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #111;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      color: #222;
      margin-bottom: 5px;
      display: block;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #8c6638;
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      background-color :#96685c;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color :#96685c;
    }

    .bottom-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #444;
    }

    .bottom-text a {
      color:#96685c;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"  name="password"placeholder="Enter your password" required />
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="bottom-text">Don't have an account? <a href="/">Register</a></p>
</form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
