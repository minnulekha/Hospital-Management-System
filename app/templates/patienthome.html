{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St.Ann's Hospital - Patient Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url('{% static "images/hsp.jpg" %}');
    background-size: cover;
    background-position: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.home-container {
    background-color: rgba(255,255,255,0.6);
    padding: 40px 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    width: 350px;
}

h2 {
    color: #8E5E3B;
    font-family: 'Georgia', serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 15px;
    letter-spacing: 1px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

h1 {
    color: #A4715A;
    font-family: 'Palatino Linotype', 'Book Antiqua', serif;
    font-weight: 600;
    font-size: 1.5rem;
    margin-bottom: 25px;
    letter-spacing: 0.5px;
    line-height: 1.4;
}

.home-links {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.home-links a {
    display: block;
    text-decoration: none;
    color: #8E5E3B;
    font-weight: 600;
    font-size: 1.15rem;
    padding: 12px 0;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.home-links a:hover {
    color: #5A3A33;
    text-decoration: underline;
    background-color: rgba(150,104,92,0.1);
}

@media (max-width: 480px) {
    .home-container {
        width: 90%;
        padding: 30px;
    }
    h2 {
        font-size: 1.7rem;
    }
    h1 {
        font-size: 1.3rem;
    }
    .home-links a {
        font-size: 1.8rem;
        padding: 10px 0;
    }
}
</style>
</head>
<body>

<div class="home-container">
    <h2>Patient Dashboard</h2>
    <h1>Welcome, {{ f }} {{ l }}</h1>

    <div class="home-links">
        <a href="/phome/edit_patient/{{ request.user.id }}/">Edit Profile</a>
        <a href="view_doctors_patient">View Doctors</a>
        <a href="/book_appointment/">Book Appointment</a>
        <a href="view_appointments_patient">View Appointments</a>
        <a href="logout">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
