<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(../static/images/hsp.jpg);
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #96685c;
      font-family: Georgia, serif;
      margin-bottom: 20px;
    }
    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Appointments</h2>
    <table class="table table-bordered">
  <thead>
    <tr>
      <th>Doctor</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for app in appointments %}
    <tr>
      <td>{{ app.doctor.name }}</td>
      <td>{{ app.date }}</td>
      <td>{{ app.time }}</td>
      <td>
        {% if app.status == "Appointed" %}
          Appointed
        {% else %}
          Pending
        {% endif %}
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No appointments found.</td></tr>
    {% endfor %}
  </tbody>
</table>
    <a href="{% url 'phome' %}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
