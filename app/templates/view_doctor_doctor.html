{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St.Ann'S Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static "images/hsp1.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        table {
            background-color: rgba(255, 255, 255, 0.7);
            border-collapse: collapse;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        th, td {
            border: 1px solid #96685c;
            padding: 10px 15px;
            text-align: center;
            color: #96685c;
        }

        th {
            background-color: rgba(150, 104, 92, 0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Username</th>
            <th>Doctor Name</th>
        </tr>
        {% for i in view %}
        <tr>
            <td>{{ i.Doctor_id.first_name }}</td>
            <td>{{ i.Doctor_id.last_name }}</td>
            <td>{{ i.Doctor_id.email }}</td>
            <td>{{ i.Doctor_id.username }}</td>
            <td>{{ i.name }}</td>
        </tr>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
