{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Doctors</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-image: url('{% static "images/hsp1.jpg" %}');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
    }

    /* Navbar Styling */
    .navbar {
        background: rgba(255,255,255,0);
        backdrop-filter: blur(6px);
        padding: 10px 30px;
    }
    .navbar-brand {
        color: #8E5E3B !important;
        font-weight: 700;
        font-family: Georgia, serif;
        font-size: 1.5rem;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .navbar .btn {
        border-radius: 20px;
        font-weight: 600;
        padding: 6px 15px;
        transition: 0.3s;
    }
    .btn-home {
        background-color: #fff;
        color: #8E5E3B;
    }
    .btn-home:hover {
        background-color: #f2d6cf;
        color: #5a3a33;
    }
    .btn-logout {
        background-color: #8E5E3B;
        color: #fff;
    }
    .btn-logout:hover {
        background-color: #ab867d;
        color: #fff;
    }

    /* Table container */
    .table-container {
        width: 100%;
        max-width: 800px;
        overflow-x: auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        margin-top: 80px; /* Space below navbar */
        text-align: center;
    }

    .table-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: #5a3a33;
        margin-bottom: 20px;
        font-family: Georgia, serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 400px;
    }

    th, td {
        border: 1px solid #96685c;
        padding: 12px 18px;
        text-align: center;
        color: #5a3a33;
        font-size: 1rem;
    }

    th {
        background-color: rgba(150, 104, 92, 0.2);
        font-weight: 700;
        font-size: 1.05rem;
    }

    tr:hover {
        background-color: rgba(150, 104, 92, 0.1);
    }

    @media (max-width: 768px) {
        th, td {
            padding: 10px 12px;
            font-size: 0.95rem;
        }
    }

    @media (max-width: 480px) {
        .table-container {
            padding: 15px;
        }
        th, td {
            padding: 8px 10px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'phome' %}">St.Ann's Hospital</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="{% url 'phome' %}" class="btn btn-home">Back to Home</a>
        <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Table Content -->
<div class="table-container">
    <div class="table-title">Our Doctors</div>
    <table>
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
        {% for doctor in view %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.department }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No doctors available</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
