<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St.Ann'S Hospital</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(../static/images/hsp1.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        table {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
            text-align: center;
        }

        th {
            background-color: rgba(0, 123, 255, 0.2); 
            color: #96685c;
        }
td{
    color: #96685c;
}
        a {
            text-decoration: none;
            color: #96685c;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
           
           
            <th>Age</th>
            <th>Gender</th>
            <th>Delete</th>
            <th>Approve</th>
            
        </tr>
        {% for i in views %} 
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
        
           
            <td><a href="del_patient/{{i.id}}">Delete</a></td>
            <td><a href="approvepati/{{i.id}}">Approve</a></td>
        </tr>
     {% endfor %} 
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
