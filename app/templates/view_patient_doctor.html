<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St.Ann'S Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
         tr{
            color: #5c3c34;
         }
    </style>
</head>
<body style="background-image: url(../static/images/hsp.jpg); background-size: cover; background-position: center; height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center; font-family: Arial, sans-serif;">

    <div style="background-color: rgba(255, 255, 255, 0.7); padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); overflow-x: auto;">
        <table  cellspacing="0" cellpadding="10" style="border-collapse: collapse; width: 100%; text-align: center;">
            <tr style="background-color: #d5a89c;">
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
            <!-- {% for i in view %} -->
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.Patient_id.email}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.age}}</td>
            </tr>
            <!-- {% endfor %} -->
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
